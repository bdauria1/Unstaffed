<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Unstaffed</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </head>
  <body>
    <div>
      <h1>Search Results</h1>
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Location</th>
            <th>Skills</th>
            <th>Salary</th>
          </tr>
        </thead>
        <tbody>
          {% for result in results %}
          <tr>
            <td>{{ result[1] }}</td> <!-- Assuming username is at index 1 -->
            <td>{{ result[2] }}</td> <!-- Assuming email is at index 2 -->
            <td>{{ result[5] }}</td> <!-- Assuming location is at index 5 -->
            <td>{{ result[6] }}</td> <!-- Assuming skills is at index 6 -->
            <td>{{ result[4] }}</td> <!-- Assuming salary is at index 4 -->
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
