<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="app.js"></script>
    <title>Company Profile Form</title>
</head>
<body>
    <div class="background"></div>
    <h1>Fill Out the Form</h1>
    <form>
      <label for="company_name">Company Name:</label>
      <input type="text" id="company_name" name="company_name"><br><br>
      
      <label for="industry">Industry:</label>
      <input type="text" id="industry" name="industry"><br><br>
      
      <label for="address">Address:</label>
      <input type="text" id="address" name="address"><br><br>
      
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone"><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      
      <label for="website">Website:</label>
      <input type="url" id="website" name="website"><br><br>
      
      <label for="description">Company Description:</label>
      <textarea id="description" name="description" rows="5" cols="30"></textarea><br><br>
      
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
